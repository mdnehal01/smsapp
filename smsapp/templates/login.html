{% extends 'base.html' %}
{% block body %}

<div class="row py-5">
    <div class="col-md-4 mx-auto">
        <div class="card p-4">
            <form method="post" action="{% url 'logcode' %}">
                {% csrf_token %}
                <div class="text-center">
                    <img src="" alt="" height="70" width="70">
                </div>
                <h2 class="text-center fw-normal py-2">Welcome User</h2>
                {% if msg %}
                <div class="alert alert-danger" role="alert">{{msg}}</div>
                {% endif %}
                <div class="form-floating">
                    <select name="usertype" id="utype" class="form-select">
                        <option value="">Select usertype</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <label for="utype">Select Usertype</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="userid" class="form-control" id="n" placeholder="Enter Userid">
                    <label for="n">Enter Userid</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Enter Password">
                    <label for="pass">Enter Password</label>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
