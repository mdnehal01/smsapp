{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
        <h1>Add teachers</h1>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td>
                        <input type="text" name="fname" class="form-control" placeholder="Enter father's Name">
                    </td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td>
                        <input type="text" name="mname" class="form-control" placeholder="Enter Mother's Name">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" class="form-check-input" value="male">Male
                        <input type="radio" name="gender" class="form-check-input" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="date" name="dob" class="form-control" placeholder="Enter DOB">
                    </td>
                </tr>
                <tr>
                    <td>Contact No.</td>
                    <td>
                        <input type="number" name="contactno" class="form-control" placeholder="Enter Contact No.">
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>
                        <input type="email" name="emailaddress" class="form-control" placeholder="Enter Email Id" required>
                    </td>
                </tr>
                <tr>
                    <td>Select Class</td>
                    <td>
                        <select name="tclass" class="form-control">
                            <option value="">Select Class Of Teacher</option>
                            {% for c in cl %}
                            <option value="{{c.class_name}}">{{c.class_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" class="form-control" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>
                        <input type="number" name="salary" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <input type="text" name="qualification" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
