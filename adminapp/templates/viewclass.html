{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">View Classes</h1>
        <table class="table">
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>No of Seats</th>
                <th>Room No</th>
                <th>Added Date</th>
                <th>Action</th>
            </tr>
            {% for c in cl %}
            <tr>
                <td>{{c.cid}}</td>
                <td>{{c.class_name}}</td>
                <td>{{c.seats}}</td>
                <td>{{c.roomno}}</td>
                <td>{{c.created_date}}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
                    <a href="#" class="btn btn-sm btn-success">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
