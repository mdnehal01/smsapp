{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Edit Teacher</h1>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>Teacher Id</td>
                    <td>
                        <input type="text" name="id" id="" value="{{tech.id}}" class="form-control" readonly>
                    </td>
                </tr>
                <tr>
                    <td>Teacher Name</td>
                    <td>
                        <input type="text" name="name"  value="{{tech.name}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td>
                        <input type="text" name="fname"  value="{{tech.fname}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td>
                        <input type="text" name="mname" id="" value="{{tech.mname}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="" value="{{tech.gender}}" >Male
                        <input type="radio" name="gender" id="" value="{{tech.gender}}" >Female
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="text" name="dob" id="" value="{{tech.dob}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Contact No.</td>
                    <td>
                        <input type="number" name="contactno" id="" value="{{tech.contactno}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Emailaddress</td>
                    <td>
                        <input type="email" name="emailaddress" id="" value="{{tech.emailaddress}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Teacher Class</td>
                    <td>
                        <input type="text" name="tclass" id="" value="{{tech.tclass}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" name="address" id="" value="{{tech.address}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>
                        <input type="number" name="salary" id="" value="{{tech.salary}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <input type="text" name="qualification" id="" value="{{tech.qualification}}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
