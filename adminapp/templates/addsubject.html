{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Add Subject</h1>
        <form  method="post">
            <table class="table">
                <tr>
                    <td>Enter Subject Name</td>
                    <td>
                        <input type="text" name="subject_name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Select Class</td>
                    <td>
                        <select name="sclass" class="form-select">
                           <option value="">Select class</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Enter Book Name</td>
                    <td>
                        <input type="text" name="book" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Enter Subject Teacher</td>
                    <td>
                        <input type="text" name="steacher" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
