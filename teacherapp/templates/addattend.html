{% extends 'teacherbase.html' %}
{% load static %}

{% block teacher %}
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Add Attendance</h1>
        <table class="table">
            <tr>
                <th>S. No</th>
                <th>Roll No</th>
                <th>S. ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Attendance</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {% for s in st %}
            <form method="post">
                {% csrf_token %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><input type="text" name="rollno" value="{{s.rollno}}" readonly style="max-width: 150px;"></td>
                <td><input type="text" name="sid" value="{{s.id}}" readonly style="max-width: 150px;"></td>
                <td><input type="text" name="name" value="{{s.name}}" readonly style="max-width: 150px;"></td>
                <td>{{s.sclass}}</td>
                <td>
                    <select name="status" class="form-select">
                        <option value="A">Absent</option>
                        <option value="P">Present</option>
                    </select>
                </td>
                <td>
                    <input type="date" name="created_date" class="form-control" required>
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-success">Mark</button>
                </td>
            </tr>
            </form>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
